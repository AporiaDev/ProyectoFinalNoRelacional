# Server Configuration
server.port=${SERVER_PORT:8080}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/tienda_peliculas}

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretKeyThatShouldBeChangedInProductionEnvironmentMinimum256Bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Application Configuration
spring.application.name=Tienda Peliculas API

